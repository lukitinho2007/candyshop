<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Candy Shop</title>
	<style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .purchase-button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            z-index: 999;
        }
        .popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
	<h1>Candy Shop</h1>
	<table id="products-table">
		<thead>
		<tr>
			<th>Products</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody id="products-list">

		</tbody>
	</table>
	<div id="product-popup" class="popup">
		<div class="popup-content" id="product-info">

		</div>
		<button id="close-popup">Close</button>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
